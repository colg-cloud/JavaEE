<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>错误页面</title>
<!-- Bootstrap core CSS -->
<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
<link href="asserts/css/error.css" th:href="@{/asserts/css/error.css}" rel="stylesheet">
<style type="text/css">
    /* Chart.js */

    @-webkit-keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }
    @keyframes chartjs-render-animation {
        from {
            opacity: 0.99
        }
        to {
            opacity: 1
        }
    }
    .chartjs-render-monitor {
        -webkit-animation: chartjs-render-animation 0.001s;
        animation: chartjs-render-animation 0.001s;
    }
</style>
</head>

<body>
    <nav th:replace="commons/bar::topbar"></nav>

    <div class="container-fluid">
        <div class="row">
            <nav th:replace="commons/bar::#sidebar"></nav>
            <!--/* 
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <h1>404</h1>
            </main>
             */-->
            <!-- 代码 开始 -->
            <div id="container">
                <h1>4xx错误</h1>
                <h6>timestamep: [[${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}]]</h6>
                <h6>status: [[${status}]]</h6>
                <h6>error: [[${error}]]</h6>
                <h6>exception: [[${exception}]]</h6>
                <h6>message: [[${message}]]</h6>
                <h6>path: [[${path}]]</h6>
                <h6>ext.code: [[${ext.code}]]</h6>
                <h6>ext.message: [[${ext.message}]]</h6>
                <img class="png" src="asserts/images/404.png" th:src="@{/asserts/images/404.png}"/>
                <img class="png msg" src="asserts/images/404_msg.png" th:src="@{/asserts/images/404_msg.png}"/>
                <p>
                    <a href="login.html" th:href="@{/}" target="_blank">
                        <img class="png" src="asserts/images/404_to_index.png" th:src="@{/asserts/images/404_to_index.png}"/>
                    </a>
                </p>
            </div>
            <div id="cloud" class="png"></div>
            <!-- 代码 结束 -->
        </div>
    </div>

</body>

</html>
