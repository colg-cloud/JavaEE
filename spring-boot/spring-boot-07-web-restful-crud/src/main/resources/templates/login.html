<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>[[#{login.title}]]</title>
<!-- Bootstrap core CSS -->
<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body class="text-center">
    <form class="form-signin" method="post" action="dashboard.html" th:action="@{/user/login}">
        <img class="mb-4" src="asserts/img/bootstrap-solid.svg" th:src="@{/asserts/img/bootstrap-solid.svg}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">[[#{login.tip}]]</h1>
        <!--/* 条件判断 */-->
        <p style="color: red;" th:if="${!#strings.isEmpty(msg)}">[[${msg}]]</p>
        <label class="sr-only">[[#{login.username}]]</label>
        <input type="text" class="form-control" placeholder="Username" th:placeholder="#{login.username}" name="username" required autofocus="">
        <label class="sr-only">[[#{login.password}]]</label>
        <input type="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" name="password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> [[#{login.remember}]]
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">[[#{login.btn}]]</button>
        <p class="mt-5 mb-3 text-muted">© 2017-2018</p>
        <a class="btn btn-sm" th:href="@{/index.html(language='zh_CN')}">[[#{login.chinese}]]</a>
        <a class="btn btn-sm" th:href="@{/index.html(language='en_US')}">[[#{login.english}]]</a>
    </form>
</body>
</html>
