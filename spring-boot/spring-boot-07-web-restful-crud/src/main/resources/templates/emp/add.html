<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>英雄添加</title>
<!-- Bootstrap core CSS -->
<link href="asserts/css/bootstrap.min.css" th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
</head>

<body>
    <nav th:replace="commons/bar::topbar"></nav>
    
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="commons/bar::#sidebar(activeUri = 'emps')"></nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                <form method="post" th:action="@{/emp}">
                    <div class="form-group">
                        <label for="lastName">姓名</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Lux">
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="lux@lol.com">
                    </div>
                    <div class="form-group">
                        <label for="gender">性别</label><br />
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="male" value="1">
                          <label class="form-check-label" for="male">男</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="0">
                          <label class="form-check-label" for="female">女</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birth">生日</label>
                        <input type="text" class="form-control" id="birth" name="birth" placeholder="1989-01-01 00:00:00">
                    </div>
                    <div class="form-group">
                        <label for="department">部门</label>
                        <!--/* 提交部门id */-->
                        <select class="form-control" id="department" name="department.id">
                            <option th:value="${dept.id}" th:each="dept : ${depts}">[[${dept.departmentName}]]</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit">添加</button>
                </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/asserts/js/jquery-3.2.1.slim.min.js}"></script>
    <script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/asserts/js/popper.min.js}"></script>
    <script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/asserts/js/bootstrap.min.js}"></script>
    
</body>

</html>
